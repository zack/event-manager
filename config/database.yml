# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: events_management_development
  username: rails
  password: rails

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: events_management_test
  username: rails
  password: rails

production:
  <<: *default
  database: events_management_production
  username: events_management
  password: <%= ENV["PRODUCTION_DATABASE_PASSWORD"] %>
